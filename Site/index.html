<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos fodas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <div class="logo">
                <img src="assets/logo.png" alt="Logo"> 
            </div>
            <nav>
                <ul class="menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Galeria</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
            <div class="agendar">
                <button>Agendar</button>
            </div>
        </div>
    </header>

    <!-- Sessão principal -->
    <main>
        <div class="hero">
            <img src="assets/Paisagem.jpg" alt="Paisagem"> <!-- Replace with your image -->
            <div class="hero-text">
                <h1>Capture o momento</h1>
                <p>Suas melhores memórias, lembradas para sempre</p>
            </div>
        </div>
    </main>

    <!-- Sessão das imagens de exemplo -->
    <footer>
        <div class="gallery">
            <div class="image-block">
                <img src="assets/Retrato.jpg" alt="Image 1">
                <div class="image-text">
                    <h2>Retratos</h2>
                    <p>Belos retratos que duram uma vida inteira</p>
                    <button>Veja mais</button>
                </div>
            </div>
            <div class="image-block">
                <img src="assets/Casamento.jpg" alt="Image 2">
                <div class="image-text">
                    <h2>Casamentos</h2>
                    <p>Guarde o melhor dia da sua vida com elegância</p>
                    <button>Veja mais</button>
                </div>
            </div>
            <div class="image-block">
                <img src="assets/Evento.jpg" alt="Image 3">
                <div class="image-text">
                    <h2>Eventos</h2>
                    <p>Faça dos seus momentos inesquecíveis</p>
                    <button>Veja mais</button>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
